<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK Ticket</title>
    <!-- tailwind and daisy setup -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="font-raleway ">
<!-- header -->
<header class="container mx-auto mt-7">
<!-- navbar -->
<div class="navbar bg-base-100">
    <div class="flex-1">
      <a class="btn btn-ghost text-4xl font-bold">SK Ticket</a>
    </div>
    <div class="flex-none">
      <div class="flex justify-center items-center bg-[#1DD1001A] border-2 border-[#1DD10066] gap-2 py-4 px-8 rounded-[12px] hover:cursor-pointer">
        <h3 class="text-xl font-bold text-[#1DD100]">Bus</h3>
        <img src="./images/bus-icon.png" alt="">
      </div>
    </div>
  </div>
  <!-- banner -->
  <div class="hero min-h-[70vh] mt-7 lg:rounded-[32px] overflow-hidden" style="background-image: url(./images/banner.png); background-repeat: no-repeat; ">
    <div class="hero-overlay bg-opacity-20"></div>
    <div class="hero-content text-center text-white">
      <div class="max-w-4xl px-2">
        <h1 class="mb-5 text-4xl lg:text-7xl font-bold lg:font-extrabold">End-to-End Travel with <span class="primary-color py-2">SK Paribahan</span></h1>
        <p class="mb-8 text-lg">Enjoy hassle-free travel with SK Paribahan - from booking to destination.</p>
        <button class="btn btn-primary rounded-xl bg-[#1DD100] hover:bg-[#1DD100]/[.9] text-black border-0 text-xl font-bold px-8 py-4 h-full">Buy Tickets</button>
      </div>
    </div>
  </div>
</header>
</body>

</html>
